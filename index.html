<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pic Studio</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="intro">
      <div class="box">
        <div class="column">
          <span>&copy;</span>
          <span>&copy;</span>

        </div>
        <div class="column">
          <span>&copy;</span>
          <span>&copy;</span>
        </div>
      </div>
    </div>
    <main>
      <section>
        <figure>
          <div>
            <img
              src="/assets/image1.webp"
              srcset="/assets/image1.webp 1x, /assets/image1-2x.webp 2x"
              alt="Image of a person"
            />
          </div>
          <figcaption>
            <h1>Art Studio</h1>
            <p>See through from our lenses</p>
          </figcaption>
        </figure>
      </section>
      <section class="alternate">
        <figure>
          <figcaption>
            <h1>Art Studio</h1>
            <p>See through from our lenses</p>
          </figcaption>
          <div>
            <img
              src="/assets/image2.webp"
              srcset="/assets/image2.webp 1x, /assets/image2-2x.webp 2x"
              alt="Image of a person"
            />
          </div>
        </figure>
      </section>
      <section>
        <figure>
          <div>
            <img
              src="/assets/image3.webp"
              srcset="/assets/image3.webp 1x, /assets/image3-2x.webp 2x"
              alt="Image of a person"
            />
          </div>
        </figure>
      </section>
      <section class="alternate">
        <figure>
          <figcaption>
            <p>@ArtStudio</p>
            <p>on Portal</p>
          </figcaption>
          <div>
            <img
              src="/assets/image4.webp"
              srcset="/assets/image4.webp 1x, /assets/image4-2x.webp 2x"
              alt="Image of a person"
            />
          </div>
        </figure>
      </section>
      <section>
        <figure>
          <div>
            <img
              src="/assets/image5.webp"
              srcset="/assets/image5.webp 1x, /assets/image5-2x.webp 2x"
              alt="Image of a person"
            />
          </div>
          <figcaption>
            <p>@ArtStudio</p>
            <p>on Portal</p>
          </figcaption>
        </figure>
      </section>
    </main>

      <img src="/assets/image1.jpg" alt="Image of a person" />

    <script src="/js/gsap.min.js"></script>
    <script src="/js/script.js"></script>

</html>
